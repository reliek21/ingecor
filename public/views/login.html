<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio Sesion</title>
    <!-- Bootstrap-->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos del login -->
    <link rel="stylesheet" href="/public/css/views/login.css">
    <link rel="shortcut icon" href="/public/assets/favicon.png" type="image/x-icon">
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src="/public/assets/logo.png" alt="" width="300" height="200">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-floating">
                <p class="btn-r-l">
                    ¿No tienes una cuenta?
                    <a href="#">Registrate</a>
                </p>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Todos los derechos reservados</p>
        </form>
    </main>



</body>

</html>
